<body>
  <nav class="navigation">

  <form class="form-insert" id="form-insert">
    <h3>Nueva asistencia</h3>
    <div>
      <label for="userCode">Código</label>
      <select name="type" id="type" class="type-select">
        <option value="">Seleccione código</option>
      </select>
    </div>
    <div>
      <label for="userID">Cédula</label>
      <input type="text" id="userID" name="userID">
    </div>
    <div>
      <label for="username">Nombres completo</label>
      <input type="text" id="username" name="username">
    </div>
    <div>
      <label for="lastname">Fecha</label>
      <input type="date" id="lastname" name="lastname">
    </div>
    <div>
      <label for="lastname">Hora ingreso</label>
      <input type="time" id="lastname" name="lastname">
    </div>
    <div>
      <label for="lastname">Hora salida</label>
      <input type="time" id="lastname" name="lastname">
    </div>
    
    <div>
      <input type="submit" value="Registrar">
    </div>
  </form>
  <script src="js/register_date.js"></script>
