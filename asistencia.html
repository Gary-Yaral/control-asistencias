<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SW | Registrar Asistencia</title>
  <link rel="shortcut icon" href="img/SWTELECOM_logo.png" type="image/png">
  <link rel="stylesheet" href="css/insert.css">
</head>
<body>
  <nav class="navigation">
    <a href="index.html">Inicio</a> 
    <a href="trabajador.html">Registrar trabajador</a> 
    <a href="todos-los-trabajadores.html">Ver trabajadores</a>
    <a href="asistencia.html">Registrar asistencia</a>
    <a href="todas-las-asistencias.html">Ver asistencias</a>
    <a href="busquedas.html">Buscar asistencias</a>
  </nav>
  <form class="form-insert" id="form-inset">
    <h3>Nueva asistencia</h3>
    <div>
      <label for="userCode">Código</label>
      <select name="type" id="type" class="type-select">
        <option value="">Seleccione código</option>
      </select>
    </div>
    <div>
      <label for="userID">Cédula</label>
      <input type="text" id="userID" name="userID">
    </div>
    <div>
      <label for="username">Nombres completo</label>
      <input type="text" id="username" name="username">
    </div>
    <div>
      <label for="date">Fecha</label>
      <input type="date" id="date" name="date">
    </div>
    <div>
      <label for="time_in">Hora ingreso</label>
      <input type="time" id="time_in" name="hora_ingreso">
    </div>
    <div>
      <label for="time_out">Hora salida</label>
      <input type="time" id="time_out" name="hora_salida">
    </div>
    
    <div>
      <input type="submit" value="Registrar">
    </div>
  </form>
  <script src="js/register_date.js"></script>
</body>
</html>
