<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SW | Asistencias</title>
  <link rel="shortcut icon" href="img/SWTELECOM_logo.png" type="image/png">
  <link rel="stylesheet" href="css/workers_table.css">
  <link rel="stylesheet" href="css/insert.css">
</head>
<body>
  <nav class="navigation">
    <a href="index.html">Inicio</a> 
    <a href="trabajador.html">Registrar trabajador</a> 
    <a href="todos-los-trabajadores.html">Ver trabajadores</a>
    <a href="asistencia.html">Registrar asistencia</a>
    <a href="todas-las-asistencias.html">Ver asistencias</a>
    <a href="busquedas.html">Buscar asistencias</a>
  </nav>
  <div class="title-table">
    <img src="img/SWTELECOM_logo.png" alt="SW_logo">
    <label>Todas las asistencias</label>
  </div>
  <div class="table-container">
    <table>
      <caption>
        <div>
          <img src="img/SWTELECOM_logo.png" alt="SW_logo">
          <label>Control de asistencias</label>
        </div> 
      </caption>
      <thead>
        <tr height = 50>
          <th>Código</th>
          <th>Cédula</th>
          <th>Nombre</th>
          <th>Fecha</th>
          <th>Hora entrada</th>
          <th>Hora salida</th>
          <th>Almuerzo</th>
          <th>Horas normales</th>
          <th>Horas extras</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody id="t-body"></tbody>
    </table>
  </div>
  <section class="modal-update hidden">
    <div class="close">cerrar</div>
    <form class="form-insert" id="form-inset">
      <h3>Editar asistencia</h3>
      <div>
        <label for="userCode">Código</label>
        <select name="type" id="type-select" class="type-select">
          <option value="">Seleccione código</option>
        </select>
      </div>
      <div>
        <label for="userID">Cédula</label>
        <input type="text" id="userID" name="userID">
      </div>
      <div>
        <label for="username">Nombres completo</label>
        <input type="text" id="username" name="username">
      </div>
      <div>
        <label for="date">Fecha</label>
        <input type="date" id="date" name="date">
      </div>
      <div>
        <label for="time_in">Hora ingreso</label>
        <input type="time" id="time_in" name="hora_ingreso">
      </div>
      <div>
        <label for="time_out">Hora salida</label>
        <input type="time" id="time_out" name="hora_salida">
      </div>
      <div>
        <label for="almuerzo">¿Tuvo su hora de almuerzo?</label>
        <select name="almuerzo" id="almuerzo" class="type-select">
          <option value="">Seleccione respuesta</option>
          <option value="1">SI</option>
          <option value="0">NO</option>
        </select>
      </div>
      <div>
        <input type="submit" value="Registrar">
      </div>
    </form>
  </section>
  <script src="js/sweet_alert.min.js"></script>
  <script src="js/times-table.js"></script>
</body>
</html>
